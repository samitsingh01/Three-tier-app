apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: samitsinghhh/3-tier-app-backend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
